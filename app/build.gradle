apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.compileSdk
    buildToolsVersion rootProject.buildTools

    defaultConfig {
        applicationId "com.adg.events.droidcon_app"
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.targetSdk
        versionCode rootProject.versionCode
        versionName rootProject.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(":schedule")
    implementation project(":favourites")
    implementation project(":commons")
    implementation project(":info")
    implementation project(":speakers")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'androidx.core:core-ktx:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "androidx.fragment:fragment-ktx:1.2.0-rc02"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation 'com.google.android.material:material:1.0.0'

    // flipper
    debugImplementation 'com.facebook.flipper:flipper:0.30.0'
    debugImplementation 'com.facebook.soloader:soloader:0.5.1'

    releaseImplementation 'com.facebook.flipper:flipper-noop:0.30.0'

    // moshi
    implementation("com.squareup.moshi:moshi-kotlin:1.9.1")

    // okhttp
    implementation("com.squareup.okhttp3:okhttp:4.2.2")

    // arrow core
    implementation "io.arrow-kt:arrow-core:$rootProject.arrow"
    implementation "io.arrow-kt:arrow-syntax:$rootProject.arrow"
    kapt "io.arrow-kt:arrow-meta:$rootProject.arrow"

    // navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$rootProject.navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$rootProject.navigation"

    // dagger
    kapt "com.google.dagger:dagger-compiler:$rootProject.dagger"
    kapt "com.google.dagger:dagger-android-processor:$rootProject.dagger"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
